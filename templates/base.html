<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <title>{% block head %}{% endblock head %} | Blog</title>
</head>

<body>
    <header class="sticky">
        <a href="{% url 'home' %}" class="logo">Blog</a>
        {% if user.is_authenticated %}
        <a href="{% url 'user' user.id %}" class="button"><span class="icon-user"></span>{{user}}</a>
        <a href="{% url 'create_post' %}" class="button">Create Post</a>
        <a href="{% url 'logout' %}" class="button">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="button">Login</a>
        <a href="{% url 'signup' %}" class="button">SignUp</a>
        {% endif %}
    </header>
    <form action="{% url 'search' %}" method="get">
        <input type="text" name="search" id="" placeholder="Search...">
        <button type="submit"><span class="icon-search"></span></button>
    </form>
    {% block content %}

    {% endblock content %}
    <style>
        body * {
            vertical-align: middle;
        }
    </style>
    <footer>
        <p>Blog built by <a href="https://twitter.com/Foxy4096">Foxy4096</a></p>
      </footer>
</body>

</html>
